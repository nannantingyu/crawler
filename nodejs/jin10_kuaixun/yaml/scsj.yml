[{"tpl":0,"vip":1,"time":"00:00:00","datetime":"2017-08-29 00:00:00","content":"【今日重点关注的财经数据与事件】2017年8月29日 周二<br />① 07:30 日本7月失业率<br />② 14:00 德国9月Gfk消费者信心指数、英国8月Nationwide房价指数月率<br />③ 14:45 法国第二季度GDP年率初值<br />④ 21:00 美国6月S&P/CS20座大城市房价指数年率<br />⑤ 22:00 美国8月谘商会消费者信心指数<br />⑥ 23:00 芝加哥联储主席埃文斯在该联储举行的大型银行主管会议上发表讲话","id":"20170828201344390100","more":true},{"tpl":0,"vip":0,"time":"00:18:31","datetime":"2017-08-29 00:18:31","content":"<b>【受飓风“哈维”影响 美国天然气期货价格上扬】</b>周一，在飓风“哈维”的影响下，美国天然气期货在触及三周低位后涨逾1%。美国安全和环境执法局（BSEE）称26%的天然气产能因“哈维”下线。虽然天然气需求可能会由于断电及天气变冷而减少，本季度天然气供应依然十分紧俏。相对较低的产量及国外销售的增长都限制了天然气的供应量。（路透）","id":"20170829001831463100"},{"tpl":0,"vip":0,"time":"00:19:34","datetime":"2017-08-29 00:19:34","content":"<b>德国央行官员WUERMELLING：当前的环境反映出未来无须进一步放宽政策。</b>","id":"20170829001934923100"},{"tpl":0,"vip":0,"time":"00:20:28","datetime":"2017-08-29 00:20:28","content":"德国央行官员WUERMELLING：进一步购债的边际效用可能越来越小。","id":"20170829002028242100"},{"tpl":0,"vip":0,"time":"00:22:06","datetime":"2017-08-29 00:22:06","content":"德国央行官员WUERMELLING：缩减购债应该是提前沟通好的，渐进的并且可能的话，应该是对市场友好的。","id":"20170829002206696100"},{"tpl":0,"vip":0,"time":"00:26:32","datetime":"2017-08-29 00:26:32","content":"德国央行官员WUERMELLING：对于德国央行来说，尽快结束购买政府债券至关重要，因为它们的副作用很明显。","id":"20170829002632422100"},{"tpl":0,"vip":0,"time":"00:34:47","datetime":"2017-08-29 00:34:47","content":"<b>财经网站Forexlive分析师Adam Button：WTI原油价格或将跌至6月以来低点</b><br />分析飓风“哈维”对原油市场的影响是一件很困难的事，但越来越清楚的是，它对炼油的影响要远远大于对原油生产的影响。此前路透报道称美国最大的炼油厂正在考虑关闭，这或许意味着原油库存将会进一步增加。目前，WTI原油日内跌幅已经超过了3%。从技术面上分析，目前的油价距7月24日的低点45.40美元/桶似乎还很遥远，但考虑到其由48美元/桶跌至了约46美元/桶，仍预计油价将快速下滑并刷新6月以来的低位。","id":"20170829003447527100"},{"tpl":0,"vip":1,"time":"00:43:13","datetime":"2017-08-29 00:43:13","content":"【行情】中概股普跌，百度跌2%，新浪跌3%，迅雷跌4%，搜狐、陌陌跌逾5%，58同城跌逾6%。","id":"20170829004313442100","more":true},{"tpl":0,"vip":0,"time":"01:00:07","datetime":"2017-08-29 01:00:07","content":"据路透社援引灾难风险建模软件提供商Air Worldwide：预计美国哈维飓风过后，保险公司面临12至23亿美元的索赔。","id":"20170829010007420100"},{"tpl":0,"vip":0,"time":"01:00:25","datetime":"2017-08-29 01:00:25","content":"【中国能源互联网市场规模或超万亿】作为蓬勃发展的新业态，能源互联网是当前能源领域最为活跃的方向之一。《经济参考报》记者在8月28日举行的2017国家能源互联网大会上了解到，全国55个首批能源互联网示范项目已陆续开工，中国能源互联网进入实操阶段。有业内机构估计，其2020年市场规模将超万亿元，各路资本正在跑马圈地。","id":"20170829010025710100"},{"tpl":0,"vip":0,"time":"01:01:22","datetime":"2017-08-29 01:01:22","content":"【国内期货主力合约夜盘收盘】<br />沪铜周一（8月28日）夜盘收盘上涨0.21%，报52620元/吨；<br />沪铝周一（8月28日）夜盘收盘下跌0.15%，报16365元/吨。","id":"20170829010122008100"},{"tpl":0,"vip":1,"time":"01:10:30","datetime":"2017-08-29 01:10:30","content":"据华尔街日报援引消息人士：产油国沙特和俄罗斯正在推动减产协议额外延长3个月至明年6月。","id":"20170829011030088100"},{"tpl":0,"vip":0,"time":"01:14:54","datetime":"2017-08-29 01:14:54","content":"<b>据华尔街日报援引消息人士：沙特和俄罗斯在7月的会议上讨论了说服其它产油国将减产协议延长至明年6月的事项。</b>","id":"20170829011454161100"},{"tpl":0,"vip":0,"time":"01:27:05","datetime":"2017-08-29 01:27:05","content":"英国石油公司：位于墨西哥湾的四个产油平台仍在运营中，位于德州的化工厂也仍在运营中。","id":"20170829012705154100"},{"tpl":0,"vip":0,"time":"01:27:05","datetime":"2017-08-29 01:27:05","content":"【中国能源互联网市场规模或超万亿】作为蓬勃发展的新业态，能源互联网是当前能源领域最为活跃的方向之一。《经济参考报》记者在8月28日举行的2017国家能源互联网大会上了解到，全国55个首批能源互联网示范项目已陆续开工，中国能源互联网进入实操阶段。有业内机构估计，其2020年市场规模将超万亿元，各路资本正在跑马圈地。","id":"20170829012705710100"},{"tpl":0,"vip":0,"time":"01:27:45","datetime":"2017-08-29 01:27:45","content":"英国石油公司：位于休斯敦的总部在周一关闭，一旦环境改善将重新开放。","id":"20170829012745360100"},{"tpl":0,"vip":0,"time":"01:28:51","datetime":"2017-08-29 01:28:51","content":"<font color class=\"important-text\"><b>【沙特和俄罗斯正推动将欧佩克减产协议延长3个月】</b></font>据华尔街日报，两名知情人士透露，沙特能源部长法利赫在7月圣彼得堡的减产监督会议上与俄罗斯能源部长诺瓦克讨论了延长减产协议至明年6月底一事。一名消息人士称，若减产协议在3月退出，市场或感到失望，延长减产协议旨在确保油价不会出现急剧下跌，同时也确保了生产商不会开足马力，使得供应增加，打压油价。另一位知情人士透露，两国还与其他海湾国家的产油国就延长减产协议一事进行了讨论。","id":"20170829012851711100"},{"tpl":0,"vip":0,"time":"01:43:00","datetime":"2017-08-29 01:43:00","content":"【报道】英国首相特雷莎·梅定于8月30日抵达日本，进行为期3天的访问。根据媒体披露，英国此行可能会在投资优惠和自由贸易问题上与日本商谈合作，旨在减少“脱欧”可能引发的日企撤离行为。（经济参考报）","id":"20170829014300982100"},{"tpl":0,"vip":0,"time":"02:02:41","datetime":"2017-08-29 02:02:41","content":"【欧盟：先处理好“分手”事宜再考虑脱欧后关系】在英国上周